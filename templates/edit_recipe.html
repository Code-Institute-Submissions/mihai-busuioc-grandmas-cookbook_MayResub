{% extends "index.html" %}
{% block content %}

    <h3 class="amber-text text-lighten-5 center-align">Edit Recipe</h3>
    
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="card-panel amber lighten-5">
                <!-- recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt grey-text text-darken-2 prefix"></i>
                        <input id="name" name="name"  minlength="3" 
                        value="{{ recipe.name }}" maxlength="30" type="text" class="validate" required>
                        <label for="name">Recipe Name</label>
                    </div>
                </div>
                <!-- description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-right grey-text text-darken-2 prefix"></i>
                        <textarea id="description" placeholder="Maximum 30 characters " name="description" minlength="5" maxlength="30" 
                         class="materialize-textarea validate" required >{{ recipe.description }}</textarea>
                        <label for="description">Short Description</label>
                    </div>
                </div>
                <!-- ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-shopping-basket grey-text text-darken-2 prefix"></i>
                        <textarea id="ingredients" placeholder="Add ingredients for the number of portions " name="ingredients" minlength="5" maxlength="1000" 
                        class="materialize-textarea validate" required >{{ recipe.ingredients }}</textarea>
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
                <!-- portions -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils grey-text text-darken-2 prefix"></i>
                        <input id="portions" name="portions"  minlength="1" value="{{ recipe.portions }}"
                        maxlength="2" pattern="^[0-9]{1,2}$" type="text" class="validate" required>
                        <label for="portions">Number of portions</label>
                    </div>
                </div>
                <!-- Instruction -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book grey-text text-darken-2 prefix"></i>
                        <textarea id="how_to" placeholder="This is how you cook this!" name="how_to" minlength="5" maxlength="2000" 
                        class="materialize-textarea validate" required >{{ recipe.how_to }}</textarea>
                        <label for="how_to">Cooking Instruction</label>
                    </div>
                </div>
                <!-- Submit and cancel button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('all_recipes') }}" class="btn-large red">Cancel
                        <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large grey darken-2 amber-text text-lighten-5">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
            </div>
        </form>
    </div>
{% endblock %}
