{% extends "index.html" %}
{% block content %}

    <h2 class="center-align amber-text text-lighten-5">Register</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel amber lighten-5">
                <!--  Username input-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus grey-text text-darken-2 prefix"></i>
                        <input id="username" name="username" class="validate" type="text" pattern="^[a-zA-Z0-9]{3,15}$"
                            placeholder="Maximum 15 characters" minlength="3" maxlength="15"
                            title="Enter an Username consisting of 3-15 characters" required>
                        <label for="username" class="user-pass-text">Username</label>
                    </div>
                </div>
                <!--  Password input-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock grey-text text-darken-2 prefix"></i>
                        <input id="password" placeholder="Minimum 8 characters" name="password" type="password"
                            minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{8,15}$" class="validate" 
                            title="Enter an Password consisting of 8-15 characters" required>
                        <label for="password" class="user-pass-text">Password</label>
                    </div>
                </div>

                <!-- submit-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large amber-text text-lighten-5 grey darken-2">Register Account
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h5 class="center-align grey-text text-darken-2">Already Registered?<br>
                            <a href="{{ url_for('login')}}" class="red-text"> Log In</a>
                        </h5>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
